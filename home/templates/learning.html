{% extends "base.html" %}
{% load static %}
{% block content %}
<br><br>
<div class="container" align="center">
    <h2><strong>Learning Material</strong></h2>
</div>

    <div class="row row-flex">
        {% for topic in topics  %}


                    
          <div class="card" style="width:400px">
  <div class="card-body">
    <h4 class="card-title">{{ topic.name }}</h4>
    <p class="card-text"> {{ topic.decription }}</p>
    <a href=' {% url "learning_detail" topic.pk  %} ' class="btn btn-primary">Read</a>
  </div>

        {% endfor %}
    </div>
{% endblock %}
